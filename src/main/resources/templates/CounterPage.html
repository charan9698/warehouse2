<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{save}" method="POST">
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h2>Welcome</h2>
				</div>

				<div class="card-body">
					<div class="row">
						<div class="col-4">
							<label>COUNTER NAME</label>
						</div>
						<div class="col-4">
							<input type="text" name="counterName" >
						</div>
						<div class="col-4">
							<span id="counterNameError"></span>
						</div>
						</div>
						
						<!-- row2 -->
						<div class="row">
							<div class="col-4">
								<label>COUNTER STATE</label>
							</div>
							<div class="col-4">
								<input type="text" name="counterSate">
							</div>
							<div class="col-4">
								<span id="counterStateError"></span>
							</div>
						</div>
					</div>
					
					
					<div class="card-footer"></div>
				</div>
			</div>
			<input type="submit" value="register">
	</form>

</body>
</html>
